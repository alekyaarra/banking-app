<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
	body {background-color: rgb(252, 220, 251);}
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(184, 135, 194);">
  <!-- Brand -->
  <a class="navbar-brand" href="#" style="margin-left: 42%;">Bank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class = "text-center"> Create New Account </h2>
				<div class = "card-body">
					<form th:action="@{/accounts}" th:object = "${account}" method="POST">
						
						<div class ="form-group">
							<label> Account Holder Name </label>
							<input
							type = "text"
							name = "account_holder_name"
							th:field = "*{account_holder_name}"
							class = "form-control"
							placeholder="Enter Account Holder Name" 
							/>
						</div>
						<div class ="form-group">
							<label> Balance </label>
							<input
							type = "text"
							name = "balance"
							th:field = "*{balance}"
							class = "form-control"
							placeholder="Enter Balance." 
							/>
						</div>
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Email" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-outline-success">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(184, 135, 194); margin-top: 247px;">
  <!-- Brand -->
  <a class="navbar-brand" href="#" style="margin-left: 38%;">@Copyrite KJSCE Bank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  
</nav>
</body>
</html>
