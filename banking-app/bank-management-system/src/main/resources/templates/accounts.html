<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
	body {background-color: rgb(252, 220, 251);}
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(184, 135, 194)">
  <!-- Brand -->
  <a class="navbar-brand" href="#" style="margin-left: 42%;">Bank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  
</nav>
<div class="background"></div>

	<div class ="container">
		<div class = "row">
			<h2 style="margin-top: 20px; margin-bottom: 30px;"> List of Accounts </h2>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/accounts/new}" class = "btn btn-outline-success btn-sm mb-3"> Add Account</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered ">
			<thead class = "table-dark">
				<tr>
					<th> Account holder Name</th>
					<th>Account Balance</th>
					<th>Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "account: ${accounts}">
					<td th:text = "${account.account_holder_name}"></td>
					<td th:text = "${account.balance}"></td>
					<td th:text = "${account.email}"></td>
					<td>
						<a th:href = "@{/accounts/edit/{id}(id=${account.id})}"
						 class = "btn btn-outline-primary">Update</a>
						
						<a th:href = "@{/accounts/{id}(id=${account.id})}"
						 class = "btn btn-outline-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>


<nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(184, 135, 194); margin-top: 367px;">
  <!-- Brand -->
  <a class="navbar-brand" href="#" style="margin-left: 38%;">@Copyrite KJSCE Bank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  
</nav>
</body>
</html>
